<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MRec</title>
      <!-- Bootstrap for styling the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
  <br>
    <div class="container">
        <div class="row">

            <div class="col-md-4 offset-4">
                <div class="card" style="margin-top:100px">
                    <div class="card-body">
                        <!-- Registration Form -->
                        <form class="form" method="post" action="/register_user">
                            <!-- Full Name -->
                            <label>Full Name</label><br>
                            <input type="text" class="form-control" name="ufullName" required><br>
                            <!-- Email -->
                            <label>Email</label><br>
                            <input type="email" class="form-control" name="uemail"  size="30" required><br>
                            <!-- Password -->
                            <label>Password</label><br>
                            <input type="password" class="form-control" name="upassword"  required><br>
                            <!-- Any Error Messages when Registering into the application -->
                            {% if errorEmail %}
                                <p style="color:red"><strong>Error:</strong> {{ errorEmail }}<br>
                            {% endif %}
                            {% if errorPassword %}
                                <p style="color:red"><strong>Error:</strong> {{ errorPassword }}<br>
                            {% endif %}
                            {% if errorExists %}
                                <p style="color:red"><strong>Error:</strong> {{ errorExists }}<br>
                            {% endif %}

                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register">
                        </form>
                        <br>
                        <!-- Login Link -->
                        <p>Already a member? <a href="/">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
