<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MRec</title>
      <!-- Bootstrap for styling the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
  <br>
    <div class="container">
        <div class="row">

            <div class="col-md-4 offset-4">
                <div class="card" style="margin-top:100px">
                    <div class="card-body">

                        <!-- Login Form -->
                        <form class="form" method="post" action="/login_validation">
                            <!-- Email -->
                            <label>Email</label><br>
                            <input type="email" class="form-control" name="email"><br>
                            <!-- Password -->
                            <label>Password</label><br>
                            <input type="password" class="form-control" name="password"><br>
                            <!-- Any Error Messages when Logging into the application -->
                            {% if error %}
                                <p style="color:red"><strong>Error:</strong> {{ error }}<br><br>
                            {% endif %}

                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                        </form>
                        <br>
                        <!-- Register Link -->
                        <p>Not a member? <a href="/register">Create Account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
